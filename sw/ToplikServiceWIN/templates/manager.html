<!doctype html>
<html lang="hr" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Manager Dashboard</title>
    <style>
        body { padding: 1.5rem; }
        .grid-rooms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .room-card {
            background-color: var(--pico-card-background-color);
            border: 1px solid var(--pico-card-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--pico-card-box-shadow);
        }
        .room-card i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--pico-primary);
        }
        .room-card h5 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--pico-primary-inverse);
        }
        .control-card {
            background-color: var(--pico-card-background-color);
            border: 1px solid var(--pico-card-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .control-card h4 { margin: 0; }
        .control-card .switch { margin: 0; }
        .control-card button {
            width: auto;
            margin: 0;
        }
    </style>
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Manager Dashboard</h1>
            <p>Pregled i kontrola sistema</p>
        </hgroup>

        <section>
            <h3>Sobe</h3>
            <div class="grid-rooms">
                {% for soba_id, soba in sobe.items() %}
                <article class="room-card" data-room-id="{{ soba_id }}" data-mdns="{{ soba.mdns }}" data-port="{{ soba.port }}">
                    <i class="bi bi-door-closed-fill"></i>
                    <h5>{{ soba.ime }}</h5>
                </article>
                {% endfor %}
            </div>
        </section>

        <section style="margin-top: 2rem;">
            <h3>Glavne Kontrole</h3>
            
            <article class="control-card">
                <h4>Vanjska Rasvjeta</h4>
                <label class="switch">
                    <input type="checkbox" id="outdoor-light-switch" role="switch">
                    <span></span>
                </label>
            </article>

            <article class="control-card">
                <h4>Kontrola Grijanja (Fitness)</h4>
                <button onclick="location.href='/manager/heating'">
                    <i class="bi bi-thermometer-half"></i> Otvori Kontrole
                </button>
            </article>

        </section>
    </main>

    <script>
        const outdoorLightSwitch = document.getElementById('outdoor-light-switch');
        let isPollingActive = true; 

        function handleApiResponse(response) {
            if (response.status === 401) { 
                alert('Sesija je istekla. Molimo, prijavite se ponovo.');
                window.location.href = '/manager'; 
                throw new Error('Sesija istekla');
            }
            if (!response.ok) {
                throw new Error('Greška servera: ' + response.statusText);
            }
            return response.json();
        }

        function setDugmadBusy(isBusy, buttons) {
            buttons.forEach(btn => btn.setAttribute('aria-busy', isBusy ? 'true' : 'false'));
        }

        // --- Outdoor Light Control ---
        function getOutdoorLightStatus() {
            if (!isPollingActive) return;

            fetch('/api/manager/outdoor_light_status')
                .then(handleApiResponse)
                .then(data => {
                    if (data.success) {
                        outdoorLightSwitch.checked = (data.status === 'on');
                    } else {
                        console.error('Failed to get outdoor light status:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching outdoor light status:', error);
                });
        }

        function toggleOutdoorLight(state) {
            outdoorLightSwitch.disabled = true;
            isPollingActive = false; // Temporarily disable polling

            fetch('/api/manager/toggle_outdoor_light', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ state: state ? 'on' : 'off' })
            })
            .then(handleApiResponse)
            .then(data => {
                if (!data.success) {
                    alert('Greška pri kontroli vanjske rasvjete: ' + data.message);
                    outdoorLightSwitch.checked = !state; // Revert UI on error
                }
            })
            .catch(error => {
                console.error('Error toggling outdoor light:', error);
                alert('Greška pri komunikaciji sa serverom.');
                outdoorLightSwitch.checked = !state; // Revert UI on error
            })
            .finally(() => {
                outdoorLightSwitch.disabled = false;
                setTimeout(() => { // Re-enable polling after a short delay
                    isPollingActive = true;
                    getOutdoorLightStatus(); // Force update after re-enabling
                }, 3000); 
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Room card click logic
            document.querySelectorAll('.room-card').forEach(card => {
                card.addEventListener('click', function() {
                    const roomId = this.dataset.roomId;
                    window.location.href = `/manager/soba/${roomId}`; 
                });
            });

            // Outdoor light switch logic
            outdoorLightSwitch.addEventListener('change', function() {
                toggleOutdoorLight(this.checked);
            });

            // Initial status fetch and polling for outdoor lights
            getOutdoorLightStatus();
            setInterval(getOutdoorLightStatus, 5000); 
        });
    </script>
</body>
</html>
